<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼성서울병원 암7서</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
</head>
<body>
  <!-- 스플래시 스크린 -->
  <div class="splash-screen">
    <h1>삼성서울병원 암7서</h1>
  </div>

  <!-- 메인 컨텐츠 -->
  <div class="container">
    <div class="menu">
      <!-- 수술 전 교육 -->
      <div class="menu-item">
        <a href="#" class="has-submenu">💉 수술 전 교육</a>
        <ul class="submenu">
          <li><a href="#" data-md="pre-op-colon.md">결장암</a></li>
          <li><a href="#" data-md="pre-op-rectal.md">직장암</a></li>
          <li><a href="#" data-md="pre-op-anal.md">항문암</a></li>
        </ul>
      </div>
      <!-- 수술 후 교육 -->
      <div class="menu-item">
        <a href="#" class="has-submenu">🩺 수술 후 교육</a>
        <ul class="submenu">
          <li><a href="pages/post-op-colon.html">결장암</a></li>
          <li><a href="pages/post-op-rectal.html">직장암</a></li>
          <li><a href="pages/post-op-anal.html">항문암</a></li>
        </ul>
      </div>
      <!-- 퇴원 교육 -->
      <div class="menu-item">
        <a href="#" class="has-submenu">🏥 퇴원 교육</a>
        <ul class="submenu">
          <li><a href="pages/discharge-colon.html">결장암</a></li>
          <li><a href="pages/discharge-rectal.html">직장암</a></li>
          <li><a href="pages/discharge-anal.html">항문암</a></li>
          <li><a href="pages/discharge-stoma.html">장루</a></li>
        </ul>
      </div>
      <!-- 자주 묻는 질문 -->
      <div class="menu-item">
        <a href="pages/faq.html">❓ 자주 묻는 질문</a>
      </div>
    </div>
    <div id="content"></div>
  </div>

  <script>
    // 스플래시 스크린 제어
    window.onload = function() {
      setTimeout(function() {
        document.querySelector('.splash-screen').style.opacity = '0';
        setTimeout(function() {
          document.querySelector('.splash-screen').style.display = 'none';
          document.querySelector('.container').style.display = 'flex';
        }, 500);
      }, 2000);

      // 서브메뉴 토글 기능
      var submenuLinks = document.querySelectorAll('.has-submenu');
      submenuLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          var submenu = this.nextElementSibling;
          if (submenu.style.maxHeight) {
            submenu.style.maxHeight = null;
            submenu.classList.remove('open');
          } else {
            // 다른 서브메뉴 닫기
            var allSubmenus = document.querySelectorAll('.submenu');
            allSubmenus.forEach(function(otherSubmenu) {
              otherSubmenu.style.maxHeight = null;
              otherSubmenu.classList.remove('open');
            });
            submenu.style.maxHeight = submenu.scrollHeight + "px";
            submenu.classList.add('open');
          }
        });
      });

      // 마크다운 로드 및 렌더링
      document.querySelectorAll('a[data-md]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const mdFile = this.getAttribute('data-md');
          fetch(`pages/${mdFile}`)
            .then(response => response.text())
            .then(text => {
              document.getElementById('content').innerHTML = marked(text);
            });
        });
      });
    }
  </script>
</body>
</html>
