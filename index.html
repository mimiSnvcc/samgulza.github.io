      <!-- 수술 후 교육 -->
      <div class="menu-item">

        <ul class="submenu">
          <li><a href="pages/post-op-colon.html">결장암</a></li>
          <li><a href="pages/post-op-rectal.html">직장암</a></li>

      <!-- 퇴원 교육 -->

    </div>

  <script>
    // 스플래시 스크린 제어
    window.onload = function() {
      setTimeout(function() {
        document.querySelector('.splash-screen').style.opacity = '0';
        setTimeout(function() {
          document.querySelector('.splash-screen').style.display = 'none';
          document.querySelector('.container').style.display = 'flex';
        }, 500);
      }, 2000);

      // 서브메뉴 토글 기능
      var submenuLinks = document.querySelectorAll('.has-submenu');
      submenuLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          var submenu = this.nextElementSibling;
          if (submenu.classList.contains('open')) {
            submenu.classList.remove('open');
          } else {
            // 다른 서브메뉴 닫기 (선택 사항)
            var allSubmenus = document.querySelectorAll('.submenu');
            allSubmenus.forEach(function(otherSubmenu) {
              otherSubmenu.classList.remove('open');
            });
            submenu.classList.add('open');
          }
        });
      });
    }
  </script>
</body>
